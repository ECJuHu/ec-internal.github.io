<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <body>
        <div id="open" class="button">
            <button>Get more Information</button>
        </div>

        <div id="email-prompt" class="request-email-container">


            <div class="close-container" id="close">
                <div class="leftright"></div>
                <div class="rightleft"></div>
                <label class="close">close</label>
            </div>


            <p>Please enter your email and we will send you more information about the course!</p>
            <div class="input-container">
                <input placeholder="Email" type="email" name="email" id="email" class="input-field input" />
                <label for="email" class="text-label">Email</label>
            </div>
            <div class="checkbox-container input">
                <label class="checkbox path">
                    <input type="checkbox"  id="accept">
                    <svg viewBox="0 0 21 21">
                        <path d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"></path>
                    </svg>
                </label>
                <label>[Accept that we will save this email]</label>
            </div>
            <div id="send" class="button">
                <button>SEND</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
